<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airports of World JSON</title>
  </head>
  <body>
    <div id="json-data"></div>
  </body>
  <script>
    fetch("airport.json")
      .then((response) => response.json())
      .then((data) => {
        var jsonDataElement = document.getElementById("json-data");
        jsonDataElement.textContent = JSON.stringify(data, null, 4);
      })
      .catch((error) => console.log("Errorï¼š", error));
  </script>
</html>
